<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nav Bar Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/55bf8bbec7.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <header>
        Nav Bar Creator v 1.0
        <i class="fa-solid fa-location-crosshairs"></i>
        </header>

        Nav Bar Mockup
        <div id="navbar-mockup">
            <ul id = "navbar-mockup-list">

            </ul>

        </div>

        <div class="list-altering-icons">
        <button id="plusButton" type = "submit">
        <i class="fa-solid fa-square-plus"></i>
        </button>

        <button id="minusButton">
            <i class="fa-regular fa-square-minus" id = "minusButton"></i>


        </button>
        </div>
        <i class="fa-solid fa-trash-can"></i>

        <form action="" id="navbar-entries">
        <label for="navoptions" class="nav-options">Nav Bar Entry</label>
        <input type="text" name="navoptions" required>
    




        </form>

        <div class="code-div" id="code-div1">
            <h3>Nav Bar Code (HTML)</h3>
            <div id="navbar-code-html">
            <code>nav</code>
            <i class="fa-solid fa-copy" id = "copy-html"></i>

            </div>
    
        </div>

        <div class = "code-div" id="code-div2">
            <h3>Nav Bar Code (CSS) </h3>
            <div id="navbar-code-css">
            <code>nav{  }
            </code>
            <i class="fa-solid fa-copy" id = "copy-css"></i>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
