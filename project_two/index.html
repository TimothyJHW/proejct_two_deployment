<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nav Bar Creator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/55bf8bbec7.js" crossorigin="anonymous"></script>
    
    </head>
    <body>
        <header>
        Nav Bar Creator
        <i class="fa-solid fa-location-crosshairs"></i>
        </header>

        Nav Bar Mockup
        <div id="navbar-mockup">
            <ul id = "navbar-mockup-list">

            </ul>

        </div>

        <div class="list-altering-icons">
        <button id="plusButton" type = "submit">
        <i class="fa-solid fa-square-plus"></i>
        </button>

        <button id="minusButton">
            <i class="fa-regular fa-square-minus" id = "minusButton"></i>


        </button>
        </div>
        <i class="fa-solid fa-trash-can"></i>

<!-- Input nav bar items here -->
        <form>
        <label for="navinput" class="nav-options">Nav Bar Entry</label>
        <input type="text" name="navinput" placeholder = "Type nav entry here" id="navbar-entries" required>
        <button type= "submit"  id ="addNavEntry">
            <i class="fa-solid fa-square-check"></i>
        </button>
        </form>

<!-- Whether the user wants to use flexbox, grid or simple inline divs -->

        <label for="alignment">Choose where you want the navbar to appear.</label>
        <label for="box-type" class = "flexgridordiv">How do you wish the navbar to be organised?</label>
        <input type = "radio" name="flexgridordiv" id="fgd">
        <label for="flex">Flex-Box</label>
        <input type = "radio" name="flexgridordiv" id="fgd">
        <label for="grid">Grid</label>
        <input type = "radio" name="flexgridordiv" id="fgd">
        <label for="div">Div</label>

<!-- Alignment of the navbar: left, right or center -->
<br>
        <label for="alignment">Choose where you want the navbar aligned</label>
        <input type = "radio" name="alignment" id="align">
        <label for="alignment">Left</label>
        <input type = "radio" name="alignment" id="align">
        <label for="alignment">Center</label>
        <input type = "radio" name="alignment" id="fgd">
        <label for="div">Div</label>

<!-- Padding -->

<br>
        <label for="padding">Choose the padding</label>
        <input type = "number" name="padding" id="pad" min = 0 max = 6 value = 1>



 


        <div class="code-div" id="code-div1">
            <h3>Nav Bar Code (HTML)</h3>
            <code>nav</code>
            <div id="navbar-code-html">
            <i class="fa-solid fa-copy" id = "copy-html"></i>

            </div>
    
        </div>

        <div class = "code-div" id="code-div2">
            <h3>Nav Bar Code (CSS) </h3>
            <div id="navbar-code-css">
            <code>nav{  }
            </code>
            <i class="fa-solid fa-copy" id = "copy-css"></i>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
